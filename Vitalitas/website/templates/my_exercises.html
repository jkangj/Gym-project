<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exercises</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .exercise-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .exercise-item p {
            margin: 0;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Exercise History</h1>

        <!-- List of exercises -->
        {% for exercise in exercises %}
        <div class="exercise-item">
            <p>{{ exercise.exercise }}: {{ exercise.reps }} reps of {{ exercise.weight }} lbs on {{ exercise.date_performed.strftime('%Y-%m-%d') }}</p>
            <form action="{{ url_for('views.delete_exercise', exercise_id=exercise.id) }}" method="POST" style="margin: 0;">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
        {% else %}
        <p>No exercise history found.</p>
        {% endfor %}

        <a href="{{ url_for('views.home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
