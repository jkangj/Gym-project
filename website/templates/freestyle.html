<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Exercise</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .exercise-button {
            display: inline-block;
            margin: 10px;
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .exercise-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Exercise</h1>

        <a href="{{ url_for('views.bicep_curl') }}" class="exercise-button">Bicep Curl</a>
        <a href="{{ url_for('views.bench_press') }}" class="exercise-button">Bench Press</a>
        <a href="{{ url_for('views.squat') }}" class="exercise-button">Squat</a>
        <a href="{{ url_for('views.pull_down') }}" class="exercise-button">Pull-Down</a>
        <a href="{{ url_for('views.shoulder_press') }}" class="exercise-button">Shoulder Press</a>
    </div>
</body>
</html>
